type Profile {
  id: String
  name: String
  user: User!
}

type Query {
  profiles: [Profile]
  users: [User]
  userById(id: String!): User
  userByEmail(email: String!): User
}

type Mutation {
  createProfile(name: String!, user: User!): Profile
  updateProfile(id: String!, name: String!, user: User!): Profile
  deleteProfile(id: String!): Profile
  createUser(input: UserInput!): User
  updateUser(id: String!, input: UserInput!): User
  deleteUser(id: String!): User
  signUp(input: UserInput!): User
  signIn(input: UserInput!): User
}

type User {
  id: String
  email: String!
  name: String
  password: String!
  profile: Profile
}

input UserInput {
  email: String!
  name: String
  password: String!
  profile: ProfileInput
}

input SignInInput {
  email: String!
  password: String!
}

input ProfileInput {
  name: String
}