type Book {
  title: String
  author: String
}

type Query {
  books: [Book]
  profiles: [Profile]
  users: [User]
  userById(id: Int!): User
}

type Profile {
  id: Int
  name: String
  user: User!
}

input ArgsUserById {
  id: Int!
}

type User {
  id: Int!
  email: String!
  name: String
  password: String!
  profile: Profile
}

input UserInput {
  email: String!
  name: String
  password: String!
  profile: ProfileInput
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(id: Int!, input: UserInput!): User
}

input ProfileInput {
  name: String
}